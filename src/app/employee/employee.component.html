<input #inputFirstName placeholder="First Name" type="text">
<input #inputLastName placeholder="Last Name" type="text">
<input #inputAge placeholder="Age" type="number">
<button (click)="add(inputFirstName.value, inputLastName.value, +inputAge.value)">Add</button><br><br><br><br>
<h1>You added {{employees.length}} employees</h1>
<table>
    <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Age</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let item of sort();let currentIndex=index">
        <td>{{currentIndex+1}}</td>
        <td [class.red-color]="item.age>=50" [class.yellow-color]="item.age<50&& item.age>40"
            [class.green-color]="item.age<=40">{{item.fullName()}}</td>
        <td><input type="number" [(ngModel)]="item.age" /></td>
        <td><button (click)="delete(currentIndex)">DELETE</button></td>
    </tr>
</table>
